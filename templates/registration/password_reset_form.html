<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>AI Proctor</title>

<!-- Stylesheets -->
<link href="{% static 'classes/css/style.css' %}" rel="stylesheet">
<link href="{% static 'classes/css/responsive.css' %}" rel="stylesheet">
{#<link rel="icon" href="#" type="image/x-icon">#}

</head>

<!-- page wrapper -->
<body class="boxed_wrapper">
 
    <!-- main header -->
    <header class="main-header">

        <!-- Header upper -->
        <div class="header-upper">
            <div class="container">
                <div class="outer-box clearfix">
                    <div class="float-left">
                        <figure class="logo-box"><a href="{% url 'home:home' %}"><img src="{% static 'classes/images/logo.png' %}" alt="" title=""></a></figure>
                    </div>
                    <div class="float-right upper-right clearfix">
                        <div class="nav-outer clearfix">
                            <nav class="main-menu navbar-expand-lg">
                                <div class="navbar-header">
                                    <!-- Toggle Button -->      
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                                    <ul class="navigation clearfix">
                                        <li><a href="{% url 'home:home' %}">Home</a></li>
                                    </ul>
                                </div>
                            </nav><!-- Main Menu End--> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Header Upper-->

        <!--Sticky Header-->
        <div class="sticky-header">
            <div class="container">
                <div class="clearfix">
                    <!--Logo-->
                    <div class="logo float-left">
                        <a href="{% url 'home:home' %}" class="img-responsive"><img src="{% static 'classes/images/logo.png' %}" alt="" title=""></a>
                    </div>
                    
                    <!--Right Col-->
                    <div class="right-col float-right">
                        <!-- Main Menu -->
                        <nav class="main-menu navbar-expand-lg">
                            <div class="navbar-collapse collapse clearfix">
                                <ul class="navigation clearfix">
                                    <li><a href="{% url 'home:home' %}">Home</a></li>
                                </ul>
                            </div>
                        </nav><!-- Main Menu End-->
                    </div>
                </div>
                    
                
            </div>
        </div>
        <!--End Sticky Header-->
    </header>

    <!--Form Back Drop-->
    <div class="form-back-drop"></div>
 
	 <!-- page-title -->
    <section class="page-title centred inner-head" style="background-image: url({% static 'classes/images/login-head-bg.jpg' %})">
        <div class="container">
            <div class="content-box">
                <h1>Reset your password </h1>
            </div>
        </div>
    </section>
    <!-- page-title end -->
	
	<section class="contact-section">
        <div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 col-md-12">
					<div class="inner-content">
                <div class="contact-form-area">
					<div class="login-form main-login">
                    <form method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                {{ form|crispy }}
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                <button type="submit" class="btn-style-five" name="submit-form">Send Reset</button>
                            </div>
                        </div>
                    </form>
					</div>
                </div>
            </div>
				</div>
			</div>
            
        </div>
    </section>
    <!-- contact-section end -->

<!-- jequery plugins -->
<script src="{% static 'registration/js/jquery.js' %}"></script>
<script src="{% static 'registration/js/popper.min.js' %}"></script>
<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>

<script src="{% static 'registration/js/owl.js' %}"></script>
<script src="{% static 'registration/js/wow.js' %}"></script>
<script src="{% static 'registration/js/validation.js' %}"></script>
<script src="{% static 'registration/js/jquery.fancybox.js' %}"></script>
<script src="{% static 'registration/js/appear.js' %}"></script>
<script src="{% static 'registration/js/aos.js' %}"></script>
<script src="{% static 'registration/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'registration/js/jquery.paroller.min.js' %}"></script>

<!-- main-js -->
<script src="{% static 'home/js/script.js' %}"></script>

</body><!-- End of .page_wrapper -->

</html>
